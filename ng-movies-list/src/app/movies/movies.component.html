<div class="author">
  <p>
    <a href="https://github.com/carlitoshxcx/about" alt="Click to view profile on GitHub"
      title="Click to view profile on GitHub" target="_blank">@carlitoshxcx</a>
    <span>presents</span>
  </p>
  <h1>10 Top Rated Movies</h1>
</div>
<ol class="content">
  <span class="previous" (click)="idx === 0 ? idx = movies.length - 1 : idx = idx - 1;"></span>
  <ng-container *ngFor="let movie of movies; let index = index;">
    <li *ngIf="index === idx" [ngClass]="{'active': index === idx}">
      <app-movie [data]="movie"></app-movie>
    </li>
  </ng-container>

  <span class="next" (click)="idx < (movies.length - 1) ? idx = idx + 1 : idx = 0"></span>
</ol>
<div id="dust" class="dust"></div>
<div class="background-movie-info"></div>
